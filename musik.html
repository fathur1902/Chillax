<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chillax</title>
  <!-- External Stylesheets -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="musik.css">
  <link rel="stylesheet" href="musik.css">
</head>

<body>
  <!-- Header Section -->
  <header class="bg-warning py-3">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light d-flex align-items-center">
        <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
          <img src="srcimg/logo.png" alt="Logo" class="logo-bg me-2" width="120" height="55">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Quiz Mood</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="explore.html">Meditasi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My Diary</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Chat Bot</a>
            </li>
          </ul>
          <div class="d-flex">
            <button class="btn btn-outline-dark mx-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                fill="currentColor" class="bi bi-translate" viewBox="0 0 16 16">
                <path
                  d="M4.545 6.714 4.11 8H3l1.862-5h1.284L8 8H6.833l-.435-1.286zm1.634-.736L5.5 3.956h-.049l-.679 2.022z" />
                <path
                  d="M0 2a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v3h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-3H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zm7.138 9.995q.289.451.63.846c-.748.575-1.673 1.001-2.768 1.292.178.217.451.635.555.867 1.125-.359 2.08-.844 2.886-1.494.777.665 1.739 1.165 2.93 1.472.133-.254.414-.673.629-.89-1.125-.253-2.057-.694-2.82-1.284.681-.747 1.222-1.651 1.621-2.757H14V8h-3v1.047h.765c-.318.844-.74 1.546-1.272 2.13a6 6 0 0 1-.415-.492 2 2 0 0 1-.94.31" />
              </svg></button>
            <button class="btn btn-outline-dark"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                <path fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
              </svg>
            </button>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- Music Section -->
  <section class="music-section py-5" style="height: 100vh;">
    <div class="player py-5" style="background-color: #FEF6D9; padding: 60px 0;">
      <div class="container d-flex align-items-center mb-1">
        <button type="button" class="btn" style="background: none; border: none; padding: 0; margin-right: 10px;"
          onclick="window.location.href='explore.html'">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="35" fill="currentColor" class="bi bi-arrow-left"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
          </svg>
        </button>
        <h2 class="display-6 fw-bold ms-3">Mendengarkan Sekarang</h2>
      </div>
      <div class="details text-center">
        <div class="now-playing">PLAYING x OF y</div>
        <div class="track-art"></div>
        <div class="track-name">Track Name</div>
        <div class="track-artist">Track Artist</div>
      </div>
      <div class="buttons text-center">
        <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
        <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
        <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
      </div>
      <div class="slider_container d-flex justify-content-center align-items-center">
        <div class="current-time me-2">00:00</div>
        <input type="range" min="1" max="100" value="0" class="seek_slider mx-3" onchange="seekTo()">
        <div class="total-duration ms-2">00:00</div>
      </div>
      <div class="slider_container d-flex justify-content-center align-items-center mt-3">
        <i class="fa fa-volume-down me-2"></i>
        <input type="range" min="1" max="100" value="99" class="volume_slider mx-3" onchange="setVolume()">
        <i class="fa fa-volume-up ms-2"></i>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="row align-items-center justify-content-between">
        <div class="col-md-6 d-flex align-items-center">
          <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
            <img src="srcimg/logo.png" alt="Logo" class="logo-bg me-2" width="120" height="55">
            <p class="lead mb-0">2024 - Group 3 Ascending</p>
          </a>
        </div>
        <div class="col-md-6 text-end">
          <ul class="list-inline mb-0">
            <li class="list-inline-item"><a href="#" class="text-muted">Privacy Policy</a></li>
            <li class="list-inline-item"><a href="#" class="text-muted">Terms & Conditions</a></li>
            <li class="list-inline-item"><a href="#" class="text-muted">Cookie Policy</a></li>
            <li class="list-inline-item"><a href="#" class="text-muted">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <!-- JavaScript Files -->
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="musik.js"></script>
</body>

</html>
